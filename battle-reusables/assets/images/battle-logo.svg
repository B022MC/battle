<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="208" fill="url(#bg)"/>

  <!-- Emblem: crossed swords inside a shield -->
  <g filter="url(#shadow)" transform="translate(0,10)">
    <!-- Shield -->
    <path fill="#ffffff" fill-opacity="0.95" d="M512 224c-74 52-164 66-224 72v224c0 156 148 248 224 280 76-32 224-124 224-280V296c-60-6-150-20-224-72z"/>

    <!-- Crossed swords -->
    <g transform="translate(0,40)">
      <!-- Left sword -->
      <g transform="translate(352,356) rotate(-42 160 0)">
        <rect x="140" y="-156" width="40" height="312" rx="16" fill="#0f172a" fill-opacity="0.95"/>
        <polygon points="160,-206 190,-156 130,-156" fill="#0f172a"/>
        <rect x="120" y="120" width="80" height="28" rx="14" fill="#eab308"/>
        <circle cx="160" cy="148" r="10" fill="#fef3c7"/>
      </g>

      <!-- Right sword -->
      <g transform="translate(312,356) rotate(42 200 0)">
        <rect x="180" y="-156" width="40" height="312" rx="16" fill="#0f172a" fill-opacity="0.95"/>
        <polygon points="200,-206 230,-156 170,-156" fill="#0f172a"/>
        <rect x="160" y="120" width="80" height="28" rx="14" fill="#eab308"/>
        <circle cx="200" cy="148" r="10" fill="#fef3c7"/>
      </g>
    </g>
  </g>

  <!-- Subtle highlight -->
  <ellipse cx="512" cy="320" rx="340" ry="160" fill="#ffffff" opacity="0.08"/>
</svg>


